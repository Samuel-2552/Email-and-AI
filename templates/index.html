<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS for the loading screen */
        .loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            text-align: center;
            vertical-align: middle;
            z-index: 9999;
        }

        .loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <!-- Button to trigger the loading screen -->
    <button id="fetchButton" onclick="location.href='/download'">Fetch the Attachments</button>

    <!-- Loading screen HTML -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-text">Loading...</div>
    </div>

    <!-- JavaScript to toggle the loading screen -->
    <script>
        document.getElementById('fetchButton').addEventListener('click', function () {
            // Show the loading screen
            document.getElementById('loadingScreen').style.display = 'block';

            // Perform your fetch or download operation here
            // Once the operation is complete, you can hide the loading screen
            // Example:
            // fetchAttachments().then(function () {
            //     document.getElementById('loadingScreen').style.display = 'none';
            // });
        });
    </script>
</body>
</html>
